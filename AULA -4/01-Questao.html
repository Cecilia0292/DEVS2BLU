<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Questao</title>
    <!-- Link para o arquivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="01-style.css">
</head>
<body>

    <h1>Sistema de Cálculo Média Aluno</h1>
    <form id ="formulario" class="">
        <input class="btn btn-dark" type="number" placeholder="Digite a nota 1" id="nota1" required>
        <input class="btn btn-dark" type="number" placeholder="Digite a nota 2" id="nota2" required>
        <input class="btn btn-dark" type="number" placeholder="Digite a nota 3" id="nota3" required>

        <button type="button" class="btn btn-dark" value ="Calcular Média" onclick="calcularMedia()">Calcular</button>
        <h2 id="exibirMedia"></h2>
        <h2 id="exibirSituacao"></h2>
        <button class="btn btn-dark" type="reset" value="Limpar" onclick="limparCampos()">Limpar</button>
    </form>
    
    <script src="01-script.js"></script>
</body>
</html>
