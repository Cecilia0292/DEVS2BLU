<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <script>
        //funcao
        function exibirMensagem(){
            //alert("Olá, Mundo!");
            document.write("Olá, Mundo!");
        };
        //chamada da funcao
        exibirMensagem();

        //arrow function
        const exibirMensagemArrow = () => {
            document.write("Olá, Mundo com Arrow Function!");
        };
        //Função para descrever a cidade
        const descreverCidade = (numero) =>{
            // escolha a cidade
            let mensagem;
            switch (parseInt(numero)) {
                case "1":
                    mensagem = "Blumenau é conhecida pela Oktoberfest e sua arquitetura germânica.";
                    break;
                case "2":
                    mensagem = "Joinville é famosa por suas danças e o Festival de Dança de Joinville.";
                    break;
                case "3":
                    mensagem = "Florianópolis é a capital de Santa Catarina, famosa por suas praias.";
                    break;
                case "4":
                    mensagem = "São Paulo é a maior cidade do Brasil, conhecida por sua diversidade cultural.";
                    break;
                default:
                    mensagem = "Selecione uma cidade válida.";
            }
            document.write(mensagem);

        }
    </script>
</head>
<body>
    <button onclick="exibirMensagem()">Clique aqui sem Arrow Function</button>
    <button onclick="exibirMensagemArrow()">Clique aqui com Arrow Function</button>

    <select onchange="descreverCidade(this.value)">
        <option value="0">Escolha uma cidade</option>
        <option value="1">Blumenau</option>
        <option value="2">Joinville</option>
        <option value="3">Florianópolis</option>
        <option value="4">São Paulo</option>
    </select>
</body>
</html>
