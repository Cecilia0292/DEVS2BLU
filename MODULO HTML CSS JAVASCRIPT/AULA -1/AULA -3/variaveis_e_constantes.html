<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02- Variaveis e Constantes</title>
    <script>
        //Variaveis
        let nome = 'Ruthe'; // Declaração de variável usando var
        let idade = 33; // Declaração de variável usando let
        const pi = 3.14159; // Declaração de constante usando const
        //concatenando variaveis
        //document.write('<h1>Olá, ' + nome + '! Você tem ' + idade + ' anos.</h1>'); // Escreve no documento HTML
        //interpolando variaveis - template string
        document.write(`<h1>Olá, ${nome}! Vocé tem ${idade} anos.</h1>`); // Escreve no documento HTML
        // condicional
        if(nome == 'Ruthe'){
            let nome = 'Cecilia'; // Declaração de variável usando let dentro do bloco if
            document.write('<h2>Olá, ${nome}! Você é uma pessoa incrível!</h1>');
        }
        //exibir o valor do nome
        document.write(nome); // Exibe o valor da variável nome
    </script>
</head>

</html>
