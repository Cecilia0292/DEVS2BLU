<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <script>
        /*
        Operadores relacionais
        - Igualdade: == (verifica se os valores são iguais)
        - Desigualdade: != (verifica se os valores são diferentes)
        - Maior que: > (verifica se o valor da esquerda é maior que o da direita)
        - Menor que: < (verifica se o valor da esquerda é menor que o da direita)
        - Maior ou igual a: >= (verifica se o valor da esquerda é maior ou igual ao da direita)
        - Menor ou igual a: <= (verifica se o valor da esquerda é menor ou igual ao da direita)
        - Identidade: === (verifica se os valores e tipos são iguais)
        - Não identidade: !== (verifica se os valores ou tipos são diferentes)

        Operadores lógicos
        - E lógico: && (retorna verdadeiro se ambos os operandos forem verdadeiros)
        - Ou lógico: || (retorna verdadeiro se pelo menos um dos operandos for verdadeiro)
        - Não lógico: ! (inverte o valor lógico do operando)
        - Operador ternário: ? : (uma forma concisa de escrever uma expressão condicional)
        Operadores aritméticos
        - Adição: + (soma dois valores)
        - Subtração: - (subtrai o valor da direita do valor da esquerda)
        - Multiplicação: * (multiplica dois valores)
        - Divisão: / (divide o valor da esquerda pelo valor da direita)
        - Resto da divisão: % (retorna o resto da divisão entre dois valores)
        - Incremento: ++ (incrementa um valor em 1)
        - Decremento: -- (decrementa um valor em 1)
        */
    </script>
</head>

</body>
</html>
