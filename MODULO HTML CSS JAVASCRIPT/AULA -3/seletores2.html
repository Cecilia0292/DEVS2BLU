<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor 2</title>
</head>
<body>
    <p class="texto">A</p>
    <p class="texto">B</p>

    <p id="texto">C</p>
    <script>
        //modificar elemento via classe
        document.getElementsByClassName("texto")[0].innerText = "Texto A modificado";
        document.getElementsByClassName("texto")[1].innerText = "Texto B modificado";
        //modificar elemento via id
        let texto = document.getElementById("texto");
        texto.innerText = "Texto C modificado";
        texto.style.color = "red"; // alterando a cor do texto
        texto.style.fontSize = "20px"; // alterando o tamanho da fonte  
    
    </script>
</body>
</html>
