<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
    <script>
        // Vetor de cores
        let cores = ['azul', 'vermelho', 'verde',
         'amarelo', 'roxo', 'preto', 'branco'];
        // Exibir todos os nomes de cores
        //document.write(cores);
        // exibir a cor na posição 3
        //document.write(cores[3]);
        // adicionar uma nova cor no vetor
        cores.push('laranja');
        // exibir cada cor
        for(let i = 0; cores.length > i; i++){
            document.write(cores[i]+ '<br>');
        }
        // remove o primeiro elemento do vetor
        cores.shift();
        // remover a cor na posição 2
        cores.splice(2, 1);// so o  numero 2 remove tudo a partir dele
        // remover ultimo elemento do vetor
        cores.pop();
    </script>
</head>

</html>
