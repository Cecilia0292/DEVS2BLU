<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha</title>
    <script>
        //Variavel
        let cidade = "Blumenau";
        //escolha switch case
        switch (cidade) {
            case "Blumenau":
                alert("Você está em Blumenau!");
                break;
            case "São Paulo":
                alert("Você está em São Paulo!");
                break;
            case "Rio de Janeiro":
                alert("Você está no Rio de Janeiro!");
                break;
            default:
                alert("Cidade não reconhecida.");
        }
    </script>
</head>

</body>
</html>
