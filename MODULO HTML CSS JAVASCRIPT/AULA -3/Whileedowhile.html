<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço While</title>
    <script>
        // Variavel de controle
        let i = 1;
        //Laço de repetição
        while(i <= 5){
            alert(i);
            // Incremento
            i++;
            /*Incrementos
            //++ incrementa 1
            //-- decrementa 1
            //+= incrementa o valor da variavel
            //-= decrementa o valor da variavel
            //+= 2 incrementa o valor da variavel em 2
            //*=2 multiplica o valor da variavel por 2
            /=2 divide o valor da variavel por 2
            */ 
        }
        // do while
        let j = 5;
        //laco de repetição do while
        // A diferença do do while para o while é que o do while executa pelo menos uma vez
        // mesmo que a condição seja falsa
        do{
            alert(j);
        }while(j <= 5);
        
    </script>
</head>

</html>
